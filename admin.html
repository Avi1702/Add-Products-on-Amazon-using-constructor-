<body>
    <h2>Add your Product</h2>
    <form id="form">
        <input type="text" placeholder="Product Name" id="name"/><br/>

        <input type="url"  placeholder="Image URL" id="image"/><br/>

        <select id="Gender">
            <option>Select Gender</option>
            <option value="M">Male</option>

        </select><br/>
     <!-- <button id="sold" value="true">Sold</button><br/> -->
        <input type="submit" id="add" value="Add"/><br/>
        </form>

        <a href="products.html" id="atag">Go To Products Page</a>
